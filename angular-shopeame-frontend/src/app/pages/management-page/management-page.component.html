<div class="container management-box">
<div>
    <h1>Creación/edición de productos</h1>
</div>
  <div class = "row justify-content-around align-items-center">
      <form class="col-6" [formGroup]="productForm">
          <div class="form-group">
          <label for="nombre">Nombre del producto: </label>
          <input
              (keyup)="onKeyName($event.target.value)"
              formControlName="nombre"
              type="text"
              class="form-control"
              id="nombre"
              placeholder="nombre del producto"
          />
          </div>
          <div class="form-group">
              <label for="precio">Precio del producto:</label>
              <input
                  (keyup)="onKeyPrecio($event.target.value)"
                  formControlName="precio"
                  type="number"
                  class="form-control"
                  id="precio"
                  placeholder="Por ej: 9.50"
              />
          </div>
          <div class="form-group">
              <label for="descripcion">Descripcion del producto:</label>
              <input
                  (keyup)="onKeyDescripcion($event.target.value)"
                  formControlName="descripcion"
                  type="text"
                  class="form-control"
                  id="descripcion"
                  placeholder="Por ej: lo mas vendido de este mes"
              />
          </div>
          <div class="form-group">
              <label for="imagen">Ruta de la imagen:</label>
              <input
                  (keyup)="onKeyImagen($event.target.value)"
                  formControlName="imagen"
                  type="url"
                  class="form-control"
                  id="imagen"
                  placeholder="Por ej: http://blabla.com/img.jpg"
              />
          </div>
          <div class="form-group">
              <label for="opinion">Opiniones:</label>
              <input
                  (keyup)="onKeyOpinion($event.target.value)"
                  formControlName="opinion"
                  type="number"
                  class="form-control"
                  id="opinion"
                  placeholder="Por ej: 4.28"
              />
          </div>
          <input id="btn-gestion" class="btn btn-sm px-5 float-right" type="submit" value="Guardar"/>
      </form>

      <div class="col-6 verticalLine" id="preview">
          <app-product [product]="product"></app-product>
      </div>
  </div>
</div>
